<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname Generator</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your First and Last name below. Then select a button to generate a
      random nickname or see all nicknames
    </p>
    <p>
      First Name: <input id="firstName" type="text" placeholder="Nat" /> Last
      Name:
      <input id="lastName" type="text" placeholder="W" />
    </p>
    <hr />

    <p>
      <button id="randomBtn">Random Nickname</button>
      <button id="allBtn">All Nicknames</button>
    </p>

    <div id="outputBox"></div>
  </body>
</html>
